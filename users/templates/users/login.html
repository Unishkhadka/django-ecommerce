  <!DOCTYPE html>
  <html lang="en">

      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login | Organic Store</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet"
      />
      <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body style="font-family: 'Lexend', sans-serif">
      <!-- ====== Forms Section Start -->
      <section class="bg-gray-1 dark:bg-dark py-20 lg:py-[120px]">
        <div class="container mx-auto">
          <div class="flex flex-wrap -mx-4">
            <div class="w-full px-4">
              {% if messages %}
            {% for message in messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
              <strong class="font-bold">{{message}}</strong>
              <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
              </span>
            </div>
            {% endfor %}
            {% endif %}
              <div
              class="relative mx-auto max-w-[525px] overflow-hidden rounded-lg bg-white py-16 px-10 text-center sm:px-12 md:px-[60px] dark:bg-dark-2"
              >
              <div class="mb-10 text-center md:mb-16">
                <a
                class="mx-auto inline-block"
                >
                    <h1 class="text-2xl font-bold">Login to Organic Store</h1>
                  </a>
                </div>
                <form action="" method="POST">
                  {% csrf_token %}
                  <div class="mb-6">
                    <input
                      name = "email"
                      type="text"
                      placeholder="Email"
                      class="w-full px-5 py-3 text-base bg-transparent border rounded-md outline-none border-stroke text-body-color focus:border-primary focus-visible:shadow-none"
                    />
                  </div>
                  <div class="mb-6">
                    <input
                      name = "password"
                      type="password"
                      placeholder="Password"
                      class="w-full px-5 py-3 text-base bg-transparent border rounded-md outline-none border-stroke text-body-color focus:border-primary focus-visible:shadow-none"
                    />
                  </div>
                  <div class="mb-10">
                    <input
                      type="submit"
                      value="Sign In"
                      class="w-full px-5 py-3 text-base font-medium text-white transition border rounded-md cursor-pointer border-indigo-700 bg-indigo-700 hover:bg-opacity-90"
                    />
                  </div>
                </form>

                <p class="text-base text-body-color dark:text-dark-6">
                  <span class="pr-0.5">Not a member yet?</span>
                  <a
                    class="text-primary hover:underline"
                  >
                    Sign Up
                  </a>
                </p>
