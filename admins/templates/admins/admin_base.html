<html>
  <head>
  <title>{% block title %}{% endblock title %}</title>
  {% load static %}
  {% include "top.html" %}
  </head>
  <body style="font-family: 'Lexend', sans-serif">
  <div class="d-flex gap-3">
<div class="d-flex flex-column min-vh-100 flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">Gadget Galaxy</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item {% if request.path == '/dashboard/' %}active{% endif %}">
        <a href="{% url 'dashboard' %}" class="nav-link">
          Dashboard
        </a>
      </li>
      <li class="nav-item {% if request.path == '/admins/orders/' %}active{% endif %}">
        <a href="{% url 'orders' %}" class="nav-link text-white">
          Orders
        </a>
      </li>
      <li class="nav-item {% if request.path == '/admin-products/' %}active{% endif %}">
        <a href="{% url 'admin-products' %}" class="nav-link text-white">
          Products
        </a>
      </li>
      <li class="nav-item {% if request.path == '/customers/' %}active{% endif %}">
        <a href="{% url 'customers' %}" class="nav-link text-white">
          Customers
        </a>
      </li>
    </ul>
    
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="{{request.user.profile_image.url}}" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>mdo</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="#">New Admin</a></li>
        <li><a class="dropdown-item" href="{% url "index" %}">Customer View</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{% url "logout" %}">Sign out</a></li>
      </ul>
    </div>
  </div>
  <div class="container mx-auto my-3">
  {% block admin-content %}
  {% endblock admin-content %}
  </div>
</div>
  {% include "bottom.html" %}
</body>
</html>
