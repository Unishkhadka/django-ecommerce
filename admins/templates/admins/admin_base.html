<html>
  <head>
  <title>{% block title %}{% endblock title %}</title>
  {% load static %}
  {% include "top.html" %}
  </head>
  <body style="font-family: 'Lexend', sans-serif">
  <div class="d-flex gap-3">
<div class="d-flex flex-column min-vh-100 flex-shrink-0 p-3 hidden md:block text-bg-dark" style="width: 280px;">
    <a href="{% url "dashboard" %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">Gadget Galaxy</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{% url 'dashboard' %}" class="nav-link text-white">
          Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'orders' %}" class="nav-link text-white">
          Orders
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'admin-products' %}" class="nav-link text-white">
          Products
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'customers' %}" class="nav-link text-white">
          Customers
        </a>
      </li>
    </ul>
    
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="{{request.user.profile_image.url}}" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>mdo</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
          New Admin +
        </button>
        </li>
        <li><a class="dropdown-item" href="{% url "index" %}">Customer View</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{% url "logout" %}">Sign out</a></li>
      </ul>
    </div>
  </div>
  <div class="container mx-auto my-3">
    
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New Admin</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>

  {% block admin-content %}
  {% endblock admin-content %}
  </div>
</div>
  {% include "bottom.html" %}
</body>
</html>
